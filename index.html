<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width">
    <title>Simple Basic Slideshow</title>
  </head>
  <body>
  	<!-- Thanks to jssor for his library -->
    <script type="text/javascript" src="jssor.js"></script>
    <script type="text/javascript" src="jssor.slider.js"></script>
    <script>
        jssor_slider_starter = function (containerId) {
          var options = {
            $DragOrientation: 1,                //0: no drag, 1: horizental, 2: vertical, 3: either, default: 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
            $ArrowNavigatorOptions: {           //Options to specify and enable arrow navigator or not
              $Class: $JssorArrowNavigator$,    //Class to create arrow navigator instance
              $ChanceToShow: 1,                 //0: Never, 1: Mouse Over, 2: Always
              $AutoCenter: 0,                   //Auto center arrows in parent container, 0: No, 1: Horizontal, 2: Vertical, 3: Both, default: 0
              $Steps: 1                         //Steps to go for each navigation request, default: 1
            }
          };
          var jssor_slider = new $JssorSlider$(containerId, options);
        };
    </script>

    <div id="slider_container">
      <div id="slides" u="slides">
        <div><img u="image" src="imgs/img1.jpg" /></div>
        <div><img u="image" src="imgs/img2.jpg" /></div>
        <div><img u="image" src="imgs/img3.jpg" /></div>
      </div>
    
      <span u="arrowleft" class="jssora03l" style="width: 55px; height: 55px; top: 123px; left: 8px;"></span>
      <span u="arrowright" class="jssora03r" style="width: 55px; height: 55px; top: 123px; right: 8px"></span>

      <!-- Start -->
      <script>
        jssor_slider_starter('slider_container');
      </script>
    </div>
  </body>
</html>
